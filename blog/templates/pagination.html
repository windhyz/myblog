<ul id="pagination-flickr">
    {% if articlelist.has_previous %}
    <li class="previous-off"><a href="?page={{ articlelist.previous_page_number }}{% if request.GET.year %}&year={{ request.GET.year }}{% endif %}{% if request.GET.month %}&month={{ request.GET.month }}{% endif %}">&laquo;上一页</a></li>
    {% else %}
    <li class="previous-off">&laquo;上一页</li>
    {% endif %}
    <li class="active">{{ articlelist.number }}/{{ articlelist.paginator.num_pages }}</li>
    {% if articlelist.has_next %}
    <li class="next"><a href="?page={{ articlelist.next_page_number }}{% if request.GET.year %}&year={{ request.GET.year }}{% endif %}{% if request.GET.month %}&month={{ request.GET.month }}{% endif %}">下一页 &raquo;</a></li>
    {% else %}
    <li class="next-off">下一页 &raquo;</li>
    {% endif %}
</ul>
